<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Bulma Card Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: #f5f5f5; /* Light background for contrast */
            font-family: 'Arial', sans-serif; /* Clean font */
        }
        .card {
            border: 2px solid #4A90E2; /* Custom border color */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; /* Ensures the image fits within the card */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
            transition: transform 0.3s; /* Smooth hover effect */
        }

        .card:hover {
            transform: scale(1.03); /* Slightly enlarge on hover */
        }

        .card-image {
            position: relative; /* For positioning the image */
        }

        .card-image img {
            width: 100%;
            height: 300px; /* Fixed height */
            object-fit: cover; /* Cover to maintain aspect ratio */
            transition: transform 0.5s ease; /* Smooth transition for zoom effect */
        }

        .card-image img:hover {
            transform: scale(1.1); /* Zoom in on hover */
        }

        .content {
            text-align: center; /* Center align text */
        }

        .title {
            color: #333; /* Darker text for readability */
        }

        .subtitle {
            color: #555; /* Slightly lighter for distinction */
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Stunning Nature View">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">Stunning Nature View</p>
                            <p class="subtitle is-6">A Journey Through the Wilderness</p>
                        </div>
                    </div>

                    <div class="content">
                        Immerse yourself in the breathtaking beauty of nature. Perfect for adventurers and peace seekers alike.
                        <br>
                        <time datetime="2024-10-07">October 7, 2024</time>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
